<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="red-rose-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lush Creations</title>
</head>

<body>
  <div id="root"></div>
  <!-- Error Trap for Debugging -->
  <script>
    function showError(msg) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'red';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerHTML = '<h3>Error Detected:</h3><pre>' + msg + '</pre>';
      document.body.appendChild(errorDiv);
    }

    // Catch script/css loading errors (404s) - Capture phase
    window.addEventListener('error', function (e) {
      if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
        showError('Resource failed to load: ' + (e.target.src || e.target.href));
      } else {
        showError(e.message + ' at ' + e.filename + ':' + e.lineno);
      }
    }, true);

    // Catch promise rejections
    window.addEventListener('unhandledrejection', function (e) {
      showError('Unhandled Promise Rejection: ' + e.reason);
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
